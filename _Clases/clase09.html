<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formularios II - Inputs</title>
</head>
<body>

	<form action="#">

		<legend>Seleccione el sexo</legend>
		
		<label for="man">Hombre</label>
		<input type="radio" id="man" name="sex">

		<label for="woman">Mujer</label>
		<input type="radio" id="woman" name="sex">


		<legend>Seleccione el hobbie</legend>

		<label for="html">HTML</label>
		<input type="checkbox" id="html">
		<label for="css">CSS</label>
		<input type="checkbox" id="css">
		<label for="javas">JavaScript</label>
		<input type="checkbox" id="javas">


		<input type="date">

		<input type="time">

		<input type="month">

		<input type="week">

		<input type="color">

		<input type="email">

		<input type="submit">

		<input type="file">

		<input type="range" min="0" max="50" step="5">

		<input type="search">

		<input type="tel">

		<hr>

		<label for="browsers">Elija un navegador</label>

		<input list="browsers" name="browsers">

		<datalist id="browsers">
			
			<option value="Chrome">
			<option value="Firefox">
			<option value="Safari">
			<option value="Internet Explorer">

		</datalist>



	</form>
	
</body>
</html>
