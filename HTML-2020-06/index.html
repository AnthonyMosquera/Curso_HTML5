<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML desde Cero - Clase 6: Tablas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid;
            padding: .5em;
        }
        th{
            background: #333;
            color: #fff;
        }
        .col-1{
            background: rosybrown;
        }
    </style>
</head>
<body>
    <!-- 
        table -> para la tabla
        tr    -> para cada fila (table row)
        td    -> para cada celda (table data)
        th    -> celdas de cabecera (table head)

        Atributos:
        colspan -> 
        rowspan -> 

     -->
    <table>
        <caption>Horario de clases</caption>
        <colgroup>
            <col class="col-1">
            <col class="col-2">
            <col class="col-3">
            <col class="col-4">
            <col class="col-5">
        </colgroup>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">HTML</td>
                <td rowspan="2">Algoritmos</td>
                <td>Photoshop</td>
                <td>Marketing Digital</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Jva</td>
                <td>Python</td>
                <td>XD Digital</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total de cursos</td>
                <td>6 cursos</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
